    <link rel="stylesheet" href="resizer.css">
    <link rel="stylesheet" href="selectable_seek.css">

<body>
    
    <div id="original-content">
        <header class="site-header">
            <div class="logo-container">
                <img src="logo/your-logo-filename.png" alt="VideoCaptioner Logo" class="header-logo">
                <h1 id="logo" class="animating">VideoCC</h1>
            </div>

            <button id="feedback-btn">Leave a Feedback</button>

        </header>

        <div id="landing-page">
            <p id="tagline">The Ultimate Free Captioning & Chapter Making Tool for YouTube Videos</p>
            
            <div class="container" id="landing-container">
                <h2>Let's Get Started</h2>
                <div id="video-input-section">
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                        <input type="text" id="video-url" placeholder="Paste any YouTube video link here...">
                    </div>
                    <button id="load-video-btn">Load Video</button>
                </div>
            </div>

            <div class="features-grid">
            </div>
        </div>
        
        <main id="main-content" class="hidden">
            <button id="start-over-btn">Start Over</button>
            <div id="workspace">
                <div class="left-column">
                    <div id="speed-controls">
                        <button class="speed-btn" data-speed="0.5">0.5x</button>
                        <button class="speed-btn active" data-speed="1">1x</button>
                        <button class="speed-btn" data-speed="1.5">1.5x</button>
                        <button class="speed-btn" data-speed="2">2x</button>
                    </div>
                    <div id="playback-controls">
                        <button class="seek-control-btn" data-seek="-30">-30s</button>
                        <button class="seek-control-btn" data-seek="-5">-5s</button>
                        <button class="seek-control-btn" data-seek="-2">-2s</button>
                        <button class="seek-control-btn" data-seek="2">+2s</button>
                        <button class="seek-control-btn" data-seek="5">+5s</button>
                        <button class="seek-control-btn" data-seek="30">+30s</button>
                    </div>
                    
                    <div id="player-container">
                        <div id="player"></div>
                    </div>
                    <div id="timestamp-viewer">
                        <span id="current-time-display">0:00</span>
                    </div>
                </div>
                
                <div id="resizer"></div>

                <div class="right-column">
                    <div id="bookmarks-header">
                        <div class="bookmarks-title-container">
                            <h2 id="bookmarks-title">Bookmark <span class="dropdown-arrow">â–¼</span></h2>
                                        
                            <div class="bookmarks-dropdown">
                                <a href="#" data-panel="1">Bookmark</a>
                                <a href="#" data-panel="2">Subtitle</a>
                            </div>
                        </div>
                        <div class="autofill-toggle-container">
                            <label for="global-autofill-toggle" class="toggle-label">Global Autofill</label>
                            <div class="toggle-btn" id="autofill-toggle-btn">
                                <input type="checkbox" id="global-autofill-toggle" class="cb-value" />
                                <span class="round-btn"></span>
                            </div>
                        </div>
                        
                        <div id="bookmark-panel-controls">
                             <button id="add-bookmark-btn">Add a bookmark</button>
                        </div>
                        <div id="subtitle-panel-controls" class="hidden">
                            <div id="subtitle-controls">
                                <button id="set-start-btn">Start</button>
                                <button id="set-end-btn">End</button>
                            </div>
                             <button id="add-subtitle-btn">Add a subtitle</button>
                        </div>
                        <div id="undo-redo-controls">
                            <button id="undo-btn">Undo</button>
                            <button id="redo-btn">Redo</button>
                        </div>
                    </div>
                    <div id="bookmarks-list">
                    </div>
                </div>
            </div>

            <div id="output-section" class="container">
                <h2 id="output-title">Generate Description</h2>
                <p id="output-description">Click to format your bookmarks to create chapters.</p>
                <div id="output-controls">
                    <button id="generate-desc-btn">Generate</button>
                    <button id="copy-desc-btn" class="hidden">Copy</button>
                    <div id="save-as-btn-container" class="hidden">
                        <button id="save-as-btn">Save As</button>
                        <div class="save-as-dropdown" id="save-as-dropdown">
                        </div>
                    </div>
                </div>
                <textarea id="youtube-output" class="hidden" placeholder="Your formatted bookmarks will appear here..."></textarea>
            </div>
        </main>
    </div>

    <div id="feedback-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Feedback & Support</h2>
            <p>Report a bug, request a feature, or leave a comment.</p>
            <form id="feedback-form">
                <input type="hidden" name="access_key" value="80f113cc-dcba-46b4-81ea-87ab6451c60e">
                <input type="hidden" name="subject" value="New Feedback from VideoCC">

                <div id="upload-status" style="margin-top: 8px; font-size: 0.9em;"></div> -->

                <button type="submit" id="feedback-submit-btn">Send Feedback</button>
                <div id="feedback-status"></div>
            </form>
        </div>
